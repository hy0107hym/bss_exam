<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <style>
        .container {
          margin: auto;
          padding: 20px;
          max-width: 800px;
        }
  
        h2 {
          text-align: center;
        }
  
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
  
        table th,
        table td {
          padding: 10px;
          text-align: left;
          border: 1px solid #ccc;
        }
  
        .form-group {
          margin-bottom: 20px;
        }
  
        .form-control {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
  
        .btn {
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
        }
  
        .btn-primary {
          background-color: #007bff;
          color: #fff;
        }
  
        .btn-primary:hover {
          background-color: #0069d9;
        }
      </style>
    <table id="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>IP</th>
          <th>Date</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total:</td>
          <td id="total">0</td>
        </tr>
      </tfoot>
    </table>
    <form>
      <label>Name:</label>
      <input type="text" id="name-input" />
      <label>IP:</label>
      <input type="text" id="ip-input" />
      <label>Price:</label>
      <input type="number" id="price-input" min="0" step="0.01" />
      <button type="button" id="add-button">Add</button>
    </form>
  </body>
  <script>
    let tableBody = document.getElementById("table-body");
    let nameInput = document.getElementById("name-input");
    let ipInput = document.getElementById("ip-input");
    let priceInput = document.getElementById("price-input");
    let addButton = document.getElementById("add-button");
    let totalCell = document.getElementById("total");

    let idCounter = 1;

    addButton.addEventListener("click", addRow);

    function addRow() {
      let name = nameInput.value;
      let ip = ipInput.value;
      let price = Number(priceInput.value).toFixed(2);
      let date = new Date().toLocaleString();
      let id = idCounter++;

      let row = tableBody.insertRow();
      let idCell = row.insertCell();
      let nameCell = row.insertCell();
      let ipCell = row.insertCell();
      let dateCell = row.insertCell();
      let priceCell = row.insertCell();

      idCell.innerHTML = id;
      nameCell.innerHTML = name;
      ipCell.innerHTML = ip;
      dateCell.innerHTML = date;
      priceCell.innerHTML = price;

      let total = Number(totalCell.innerHTML) + Number(price);
      totalCell.innerHTML = total.toFixed(2);

      nameInput.value = "";
      ipInput.value = "";
      priceInput.value = "";
    }
    function calculateTotal() {
      let rows = tableBody.rows;
      let total = 0;
      for (let i = 0; i < rows.length - 1; i++) {
        total += Number(rows[i].cells[4].innerHTML);
      }
      totalCell.innerHTML = total.toFixed(2);
    }

    // Gọi hàm calculateTotal() khi bảng được tạo
    calculateTotal();

    // Gọi hàm calculateTotal() mỗi khi có thay đổi trong bảng
    tableBody.addEventListener("DOMNodeInserted", calculateTotal);
    tableBody.addEventListener("DOMNodeRemoved", calculateTotal);
  </script>
</html>
