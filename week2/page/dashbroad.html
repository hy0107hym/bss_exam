<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/dashbroad.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src="../asset/image/logo.png" alt="" />
          <p>DEVICE MANAGER</p>
        </div>
        <div class="avatar">
          <img src="../asset/image/profile-1.jpg" alt="" />
          <p>Hello, John</p>
        </div>
      </div>
      <div class="sidebar">
        <a href="http://127.0.0.1:5500/page/dashbroad.html">
          <span class="material-icons active ">grid_view</span>
          <h3>Dashboard</h3>
        </a>
        <a href="http://127.0.0.1:5500/page/actionLog.html" class="">
          <span class="material-icons ">person_outline</span>
          <h3>Logs</h3>
        </a>
        <a href="#">
          <span class="material-icons">settings</span>
          <h3>Setting</h3>
        </a>
        <a href="http://127.0.0.1:5500/page/register.html">
          <span class="material-icons">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
      <div class="main">
        <div class="recent-orders">
          <table>
            <thead>
              <tr>
                <th>Devices</th>
                <th>MAC Adress</th>
                <th>IP</th>
                <th>Create Date</th>
                <th>Device Consumption(Kw/h)</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            <tfoot>
              <tr>
                <td>Total:</td>
                <td></td>
                <td></td>
                <td></td>
                <td id="total">290</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="content1">
        <div class="title">Power Consumption</div>
        <div class="canvas">
          <canvas id="myChart" ></canvas>
          <script src="../script/chart.js"></script>
        </div>
      </div>
      <div class="content2">
        <form>
          <input type="text" id="name-input" placeholder="name" required/>
          <input type="text" id="ip-input" placeholder="IP" required/>
          <input type="text" id="price-input" min="0" placeholder="Power" required />
          <button type="button" id="add-button">Add</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../database/dataTable.js"></script>

  <script src="../script/dashbroad.js"></script>
</html>
